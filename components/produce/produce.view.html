<div class="col-sm-4 col-md-3 sidebar">
  <div ng-include src="'partials/myAccount.html'"></div>
  <div ui-view="cart"></div>
  <div ui-view="search"></div>
  <div class="mini-submenu" style="display: none;">
    <span class="panel panel-default margin-b-12 spacing menu-head">
      <div class="text-center">
        Menu
        <i class="glyphicon glyphicon-menu-hamburger pull-right"></i>
      </div>
    </span>
  </div>
  <div class="list-group margin-b-12" style="display: block;">
    <span href="#" class="list-group-item menu-head">
      Menu
      <span class="pull-right" id="slide-submenu">
        <i class="glyphicon glyphicon-remove"></i>
      </span>
    </span>
    <div id="side-menu" style="top: 12px;">
      <ul class="thumbnails list-unstyled">
        <li ng-repeat="vegetable in vegetables track by $index">
          <a href="#" class="list-group-item">
            <i class="fa fa-comment-o"></i>
            {{vegetable.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<ul class="thumbnails list-unstyled" ng-controller='CartController'>
  <li ng-repeat="vegetable in vegetables track by $index" class="produce col-md-3">
    <div class="thumbnail" style="padding: 0">
      <img alt="300x200" style="width: 100%" ng-src="assets/img/{{vegetable.name}}.jpg">
      <div class="caption">
        <h2 class="text-center">{{vegetable.name}}</h2>
      </div>
      <div class="modal-footer text-left">
        <p class="text-center">Average price: ${{vegetable.price}} per {{vegetable.unit}}</p>
        <input class="quantity-input" class="{{name}}" ng-model="q"/>
        <a style="display: inline;" class="btn btn-blue" ng-click="ngCart.addItem(vegetable._id, vegetable.name, vegetable.price, q)">Add Qty</a>
        <mark ng-show="inCart()">
          This item is in your cart.
        </mark>
      </div>
    </div>
  </li>
</ul>
<script src="../../assets/js/sidemenu.js"></script>
