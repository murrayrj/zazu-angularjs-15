<div class="col-md-offset-4 col-md-4">
  <div class="panel panel-default margin-b-12" style="padding: 20px;">
    <h2 class="margin-b-12">Sign in</h2>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form" ng-submit="login()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="margin-b-12 form-control" name="username" type="text" ng-model="username" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="margin-b-12 form-control" name="password" type="password" ng-model="password" required>
      </div>
      <button type="submit" class="btn btn-block btn-blue margin-b-12" ng-disabled="disabled">Login</button>
    </form>
    <div class="form-divider-break">
      <h5>New to Zazu?</h5>
    </div>
    <a ng-href="#/register">
      <button type="submit" class="btn btn-block btn-success margin-b-12">
        Register
      </button>
    </a>
  </div>
</div>
