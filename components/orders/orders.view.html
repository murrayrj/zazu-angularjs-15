<div class="col-sm-4 col-md-3 sidebar">
  <div ng-include src="'partials/myAccount.html'"></div>
  <div ui-view="cart"></div>
  <div ui-view="search"></div>
</div>
<div class="col-sm-8 col-md-9">
  <h2 class="text-center" style="margin-bottom: 12px;">Your Orders</h2>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Created</th>
            <th>Produce</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Due Date</th>
            <th>Order Status</th>
          </tr>
        </thead>
        <tbody ng-repeat="order in orders | orderBy:'due_date'">
          <tr>
            <td>{{order.order_id}}</td>
            <td>{{order.created_at}}</td>
            <td>{{order.produce}}</td>
            <td>{{order.quantity}}</td>
            <td>${{order.price}}</td>
            <td>{{order.due_date}}</td>
            <td><span class="label" ng-class="applyStatus(order.order_status)">{{order.order_status}}</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
